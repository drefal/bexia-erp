services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: bexia_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - internal
    environment:
      APP_ENV: ${APP_ENV:-test}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-bexia}
      DB_USERNAME: ${DB_USERNAME:-bexia}
      DB_PASSWORD: ${DB_PASSWORD:-bexia123}

  web:
    image: nginx:alpine
    container_name: bexia_web
    depends_on:
      - app
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal
      - web   # red externa para Traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grupol7-test.rule=Host(`test.grupol7.bexiaerp.com`)"
      - "traefik.http.routers.grupol7-test.entrypoints=web"
      - "traefik.http.services.grupol7-test.loadbalancer.server.port=80"

  db:
    image: mysql:8.0
    container_name: bexia_db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-bexia}
      MYSQL_USER: ${DB_USERNAME:-bexia}
      MYSQL_PASSWORD: ${DB_PASSWORD:-bexia123}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - grupol7_dbdata:/var/lib/mysql
    networks:
      - internal

  redis:
    image: redis:alpine
    container_name: bexia_redis
    networks:
      - internal

volumes:
  grupol7_dbdata:

networks:
  internal:
  web:
    external: true
